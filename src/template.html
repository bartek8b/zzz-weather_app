<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>

  <body>
    <h1>Weather App</h1>

    <form id="form" action="" method="get">
      <label for="location">Location:</label>
      <input
        type="search"
        id="location"
        name="location"
        minlength="1"
        required
      />
      <button id="search-btn">&#x1F50D;</button>
    </form>

    <div class="toggles-container">
      <div class="temp-unit-toggle-container">
        °C
        <input type="checkbox" id="temp-unit-toggle-box" />
        <label for="temp-unit-toggle-box" class="temp-unit-toggle-btn"></label>
        °F
      </div>

      <div class="wind-unit-toggle-container">
        km/h
        <input type="checkbox" id="wind-unit-toggle-box" />
        <label for="wind-unit-toggle-box" class="wind-unit-toggle-btn"></label>
        mph
      </div>
    </div>

    <main>
      <div class="address">Enter location to fetch forecast</div>
      <div class="icon"></div>
      <div class="date-0"></div>
      <div class="day-length"></div>
      <div class="conditions"></div>
      <div class="date-1">date</div>
      <div class="date-2">date</div>
      <div class="date-3">date</div>
      <div class="date-4">date</div>
      <div class="date-5">date</div>
      <div class="date-6">date</div>
    </main>

    <a
      href="https://github.com/bartek8b"
      target="_blank"
      rel="noopener noreferrer"
      >created by Bartlomiej Balcerzak</a
    >
  </body>
</html>
